<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Dronett Pro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/img/logo.png" alt="Logo Dronett Pro" class="logo" />
        <strong>Dronett Pro</strong>
      </a>
      <nav id="nav-links">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="burger" onclick="toggleMenu()">☰</button>
    </div>
  </header>
  <main class="section">
    <div class="container">
      <h1>Contactez-nous</h1>
      <form name="contact" method="POST" data-netlify="true">
        <input type="text" name="nom" placeholder="Nom / Société" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="tel" placeholder="Téléphone" />
        <textarea name="message" placeholder="Votre message"></textarea>
        <button type="submit" class="btn primary">Envoyer</button>
      </form>
    </div>
  </main>
  <footer>
    <p>© <span id="year"></span> Dronett Pro</p>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
